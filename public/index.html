<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from Tarkov Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-3">Escape from Tarkov Leaderboard</h1>
    <button id="updateButton" class="btn btn-primary mb-3">Update Leaderboard</button>
    <table id="leaderboard" class="table table-dark">
        <thead>
        <tr>
            <th>Rank</th>
            <th>In Raid</th>
            <!--            <th>Registration Date</th>-->
            <th>Username</th>
            <th>Level</th>
            <th>PMCs Killed</th>
            <!--            <th>Health</th>-->
            <th>S in a row</th>
            <th>Scav Up</th>
            <th>Insurance Ready</th>
            <th>Action</th>
            <!-- Add more table headers for additional player information -->
        </tr>
        </thead>
        <tbody id="leaderboard-body">
        <!-- Leaderboard rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Include jQuery first, then Popper.js, and then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Bootstrap JS (optional, only needed if you use Bootstrap JavaScript features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.table .accordion-toggle').click(function(e){
            e.preventDefault();

            var $row = $(this).closest('tr');
            var $target = $($row.data('target'));

            if ($target.hasClass('in')) {
                $target.collapse('hide');
                $(this).find('button').text('Expand');
            } else {
                $target.collapse('show');
                $(this).find('button').text('Collapse');
            }
        });
    });
</script>

<!-- Include your custom JavaScript file -->
<script src="app.js"></script>
</body>
</html>
